<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trust</title>
    <!--Bootstrap:-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jQuery:-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <style>
        .main-button {
            width: 100%;
            border-radius: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row">
        <div class="col-sm-10 offset-sm-2">
            <p style="margin-left:-7px; font-size: 3em; margin-bottom: -10px; color: midnightblue;">Trust Game Validator / Calculator</p>
            <p style="">Marti Ingmar Liibert</p>
        </div>
    </div>
    <!--Sisend-->
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <textarea id="input" placeholder="Sisend"
                      style="resize: none; width: 100%; padding-bottom: 100px"></textarea>
        </div>
    </div>
    <!--Nupp-->
    <div class="row" style="margin-top: 10px">
        <div class="col-sm-4 offset-sm-2">
            <button class="main-button btn btn-primary" id="validate">Validate</button>
        </div>
        <div class="col-sm-4">
            <button class="main-button btn btn-primary" id="calculate">Calculate result</button>
        </div>
    </div>
    <!--Väljund-->
    <div class="row" id="output_div" style="display: none">
        <div class="col-sm-8 offset-sm-2">
            <textarea id="output" placeholder="Väljund" style="resize: none; width: 100%; margin-top: 50px"></textarea>
        </div>
    </div>
</div>
</body>
</html>
